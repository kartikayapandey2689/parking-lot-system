spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:parkingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true    # <–– Add this

  sql:
    init:
      mode: always

  security:
    oauth2:
      client:
        resourceserver:
          jwt:
            issuer-uri: https://accounts.google.com
        registration:
          # Replace with your Google OAuth values
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
        provider:
          google:
            issuer-uri: https://accounts.google.com

        logging:
          level:
            org.springframework.security: DEBUG